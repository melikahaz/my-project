<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe</title>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card" style="width: 700px">
      <header>
        <div class="container">
          <div class="row">
            <div class="col-8">
              <form>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Enter a city"
                />
              </form>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary">Search</button>
              <button type="button" class="btn btn-success">Current</button>
            </div>
          </div>
        </div>
      </header>
      <div class="container section">
        <div class="row">
          <div class="col-4">
            <div class="city">Tehran</div>

            <div class="country">Iran</div>
          </div>
          <div class="col-4">
            <div class="day">sunday 14:56</div>
            <div class="degree">☁23°C</div>
          </div>
          <div class="col-4">
            <div class="list">
              <div>Cloudy/Wind</div>
              <div>25°/15°</div>
              <div>Feels like 23°C</div>
            </div>
          </div>
        </div>
      </div>
      <footer class="week">
        <div class="container">
          <div class="row">
            <div class="col-2">
              <div>Monday</div>
              <div class="icon">⛅</div>
              <div>17°</div>
            </div>
            <div class="col-2">
              <div>Tuesday</div>
              <div class="icon">⛅</div>
              <div>19°</div>
            </div>
            <div class="col-2">
              <div>Wednesday</div>
              <div class="icon">🌧</div>
              <div>17°</div>
            </div>
            <div class="col-2">
              <div>Thursday</div>
              <div class="icon">🌧</div>
              <div>20°</div>
            </div>
            <div class="col-2">
              <div>Friday</div>
              <div class="icon">☀</div>
              <div>20°</div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="src/indeex.js"></script>
  </body>
</html>
